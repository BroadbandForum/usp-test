uspRevisionHistory: 
  - changes: '<ul> <li>First release of this test plan, containing test cases for basic compliance with TR-369/USP.</li> </ul>'
    number: 'Release 1.0'
  - changes: '<ul> <li>Deprecated test 7.3</li> <li>Added flag to the features list to indicate which features are &ldquo;not-in-force&rdquo; and not yet available for certification</li> <li>Various procedure and metric fixes</li> </ul>'
    number: 'Release 1.0.1'
  - changes: '<ul> <li>Both mandatory and conditional mandatory tests can use alternate objects or parameters if available</li> <li>Updated features and requirements</li> <li>Altered test setup of 1.50 to include three objects</li> <li>Fixed metrics of 1.25 to use new DeleteResp logic</li> <li>Fixed tests 1.16 and 1.21 to use the correct error codes</li> <li>Fixed test 1.20 to only check for at least one error</li> <li>Fixed test 4.1 to include &ldquo;OnBoardRequest()&rdquo; as a conditional requirement</li> <li>Fixed test 1.32 to use new DeleteResp logic</li> <li>Fixed tests 1.73, 1.74, 1.75 to use new GetSupportedDM first_level_only logic</li> <li>Fixed error code metric of test 1.8</li> </ul>'
    number: 'Release 1.0.2'
  - changes: '<ul> <li>The metrics of test 1.9 now do not imply order</li> <li>Test 1.22 metric now requires &ldquo;at least one&rdquo; element rather than a &ldquo;single&rdquo; element</li> <li>Renamed test 1.23</li> <li>Fixed the metric of test 1.38 to include the instance identifier of the path</li> <li>Reworded the purpose of test 1.41</li> <li>Clarified the test setup of tests 1.66 and 1.67</li> <li>Fixed a typo in test 6.1 metrics (ServerRetryInitialMultiplier to ServerRetryIntervalMultiplier)</li> <li>Fixes other typographical errors</li> </ul>'
    number: 'Release 1.0.3'
  - changes: '<ul> <li>Adds test 1.78 Removal of subscriptions that have no associated controller</li> <li>Adds test 1.80 GetSupportedProtocol</li> <li>Adds language reinforcing required tests based on supported features</li> <li>Adds test case 1.81 to test automatic unique key generation by the Agent</li> <li>Adds negative test metrics to several Set and Delete tests to validate that operations did not occur upon error (1.7, 1.8, 1.14, 1.15, 1.20, 1.24, 1.27, 1.28, 1.31, 1.32, 1.33, 1.34, 1.35)</li> <li>Adds section 10 for bulk data collection tests</li> <li>Adds tests 1.82 and 1.83 to validate Get and GetInstances using expressions that match zero objects</li> <li>Adds test 1.84 to exercise the use of search paths in Subscriptions</li> <li>Defines deprecation for tests</li> <li>Deprecates test 1.63 in favor of test 1.79</li> <li>Deprecates test 9.1 in favor of test 9.11</li> <li>Deprecates tests 2.3, 2.4, and 2.5</li> <li>Completely deletes test 1.69</li> <li>Updates functionality tag on test 1.71 to &ldquo;supports at least one multi-instance object&rdquo;</li> <li>Clarifies the definition of an empty oper_success element in test 1.32</li> <li>Rewrites test 2.20 to accomplish its original intent</li> <li>Changes test 3.6 to check that an Agent does not accept TLS renegotiation</li> <li>Changes test 2.15 and 2.16 to use &ldquo;Enable&rdquo; rather than &ldquo;Alias&rdquo; as a test parameter</li> <li>Simplifies test 4.1</li> <li>Various typographical fixes, some in test procedure path names</li> <li>Normalizes all protobuf examples in test procedures</li> <li>Fixes test 2.20 to use the correct permissions</li> <li>Fixes test 1.47 to use the correct operator</li> <li>Eases the requirements of test 9.7 for implementation flexibility</li> <li>Removes the concept of &ldquo;not-in-force&rdquo; test cases and features</li> <li>Updates tests 1.59, 1.84 to use allow_partial false”</li> <li>Allows tests 1.3, 1.7, 1.8, 1.21 to use only an invalid parameter value (not an invalid parameter) and accept 7012 as an acceptable error code</li> </ul>'
    number: 'Release 1.1'
